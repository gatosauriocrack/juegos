<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Tabla de R√©cords Globales - Snake</title>
    <link rel="icon" type="image/png" href="snake.png">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --color-naranja-principal: #EA7900;
            --color-fondo: #282c34;
            --color-tablero: #3b4252;
            --color-texto: #e0e0e0;
            --color-azul-puntaje: #00bcd4; 
            --max-width-pc: 900px; 
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px; 
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        h1 {
            color: var(--color-naranja-principal);
            border-bottom: 3px solid var(--color-naranja-principal);
            padding-bottom: 5px;
            margin-bottom: 30px; 
            font-size: 2.5em; 
        }
        #filter-container {
            width: 100%;
            max-width: var(--max-width-pc); 
            margin: 10px 0 30px 0; 
            text-align: center;
            display: flex; 
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; 
        }
        #filter-container label {
            font-size: 1.1em;
            margin-right: 15px;
        }
        #speedFilter {
            padding: 12px; 
            border-radius: 8px; 
            border: 2px solid var(--color-naranja-principal);
            background-color: var(--color-tablero);
            color: var(--color-texto);
            font-size: 1.1em; 
            cursor: pointer;
            width: 100%;
            max-width: 350px; 
            appearance: none; 
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23EA7900%22%20d%3D%22M287%2C188.7L146.2%2C47.9L5.4%2C188.7h281.6z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center; 
            background-size: 14px; 
            text-align: center;
            text-align-last: center;
            -webkit-tap-highlight-color: transparent;
        }
        #records-table {
            width: 100%;
            max-width: var(--max-width-pc); 
            border-collapse: separate;
            border-spacing: 0 15px; 
        }
        #records-table th, #records-table td {
            padding: 18px 15px; 
            text-align: left;
            font-size: 1.05em;
        }
        #records-table th {
            background-color: var(--color-naranja-principal);
            color: var(--color-fondo);
            font-size: 1.2em;
            border-radius: 8px 8px 0 0; 
            position: sticky; 
            top: 0;
            z-index: 10;
        }
        #records-table tr {
            background-color: var(--color-tablero);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
            transition: transform 0.2s;
        }
        #records-table tr:hover {
            transform: translateY(-3px); 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
        #records-table td:first-child {
            font-weight: bold;
            color: var(--color-naranja-principal);
        }
        .score-cell {
            font-weight: bold;
            color: var(--color-azul-puntaje); 
            font-size: 1.1em;
        }
        .date-cell {
             font-size: 0.85em;
             color: #999;
             text-align: right;
        }
        #message {
            color: var(--color-naranja-principal);
            font-size: 1.4em; 
            margin-top: 30px;
        }
        #returnButtonContainer a {
            font-size: 1.2em; 
            -webkit-tap-highlight-color: transparent;
        }
        @media (max-width: 950px) {
            #records-table, #filter-container { max-width: 95%; }
        }
        @media (max-width: 650px) {
            #records-table, #filter-container {
                font-size: 0.9em;
                max-width: 100%;
                border-spacing: 0 5px;
            }
            #records-table th, #records-table td {
                padding: 10px 5px;
                font-size: 1em;
            }
            #filter-container {
                flex-direction: column;
                margin-bottom: 20px;
            }
            #filter-container label {
                margin-right: 0;
                margin-bottom: 10px;
            }
            #speedFilter { max-width: 90%; }
            #records-table th:last-child, #records-table td:last-child { display: none; }
        }
    </style>
</head>
<body>
    <h1>üêç Tabla de R√©cords Globales üèÜ</h1>
    <div id="filter-container">
        <label for="speedFilter">Filtrar por Velocidad:</label>
        <select id="speedFilter" onchange="filterAndDisplayRecords()">
            <option value="Todas las Velocidades">Todas las Velocidades</option>
            <option value="Lento (F√°cil)">Lento (F√°cil)</option>
            <option value="Normal (Medio)" selected>Normal (Medio)</option>
            <option value="R√°pido (Dif√≠cil)">R√°pido (Dif√≠cil)</option>
        </select>
    </div>
    <p id="message">Cargando r√©cords de Firebase...</p>
    <table id="records-table">
        <thead>
            <tr>
                <th style="width: 10%;">Posici√≥n</th>
                <th style="width: 30%;">Usuario</th>
                <th style="width: 15%;">Puntaje</th>
                <th style="width: 20%;">Velocidad</th>
                <th style="width: 25%; text-align: right;">Fecha/Hora</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
    <p id="returnButtonContainer" style="margin-top: 20px; display:none;">
        <a href="https://gatosauriocrack.github.io/Worl/snake" style="color: var(--color-naranja-principal); text-decoration: none; font-weight: bold;">‚Üê Volver al juego</a>
    </p>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBcAqXK3qFD8j1T7h6cjO0U3d5nBoVAgVk",
            authDomain: "procesador-56b7a.firebaseapp.com",
            projectId: "procesador-56b7a",
            storageBucket: "procesador-56b7a.firebasestorage.app",
            messagingSenderId: "1029072924025",
            appId: "1:1029072924025:web:c32d735e453416ecfd93a8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const leaderboardCol = db.collection('leaderboard_snake_game');
        const tbody = document.querySelector('#records-table tbody');
        const messageElement = document.getElementById('message');
        const speedFilter = document.getElementById('speedFilter');
        let allRecords = []; 
        const trophyEmojis = ['üèÜ', 'ü•à', 'ü•â']; 
        function formatTimestamp(timestamp) {
            if (!timestamp || !timestamp.toDate) return 'N/A';
            const date = timestamp.toDate();
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false 
            };
            return date.toLocaleString('es-ES', options).replace(/\//g, '/');
        }
        function filterAndDisplayRecords() {
            const selectedSpeed = speedFilter.value;
            const filteredRecords = allRecords.filter(record => {
                if (selectedSpeed === 'Todas las Velocidades') { return true; }
                return record.speed === selectedSpeed; 
            });
            const recordsToShow = filteredRecords.slice(0, 10);
            tbody.innerHTML = ""; 
            if (allRecords.length === 0) {
                 messageElement.textContent = "A√∫n no hay r√©cords registrados.";
                 return;
            }
            if (recordsToShow.length === 0) {
                messageElement.textContent = `No hay r√©cords para la velocidad "${selectedSpeed}".`;
                return;
            }
            messageElement.textContent = ""; 
            recordsToShow.forEach((record, index) => {
                const row = tbody.insertRow();
                const position = index + 1;
                const posCell = row.insertCell();
                const userCell = row.insertCell();
                const scoreCell = row.insertCell();
                const speedCell = row.insertCell();
                const dateCell = row.insertCell();
                if (position <= 3) {
                    posCell.innerHTML = trophyEmojis[index] + " " + position;
                } else {
                    posCell.textContent = position;
                }
                userCell.textContent = record.username;
                scoreCell.textContent = record.score;
                scoreCell.classList.add('score-cell'); 
                speedCell.textContent = record.speed;
                dateCell.textContent = formatTimestamp(record.timestamp);
                dateCell.classList.add('date-cell');
            });
        }
        async function fetchRecords() {
            messageElement.textContent = "Cargando r√©cords de Firebase...";
            try {
                const querySnapshot = await leaderboardCol
                    .orderBy('score', 'desc')
                    .orderBy('timestamp', 'asc') 
                    .limit(100)
                    .get();
                const fetchedRecords = [];
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    fetchedRecords.push({
                        username: data.username,
                        score: parseInt(data.score), 
                        speed: data.speed,
                        timestamp: data.timestamp
                    });
                });
                allRecords = fetchedRecords; 
                filterAndDisplayRecords(); 
            } catch (error) {
                console.error("Error al obtener r√©cords de Firestore:", error);
                let displayError = error.message;
                if (error.code === 'failed-precondition') {
                    displayError = `‚ö†Ô∏è La clasificaci√≥n fall√≥. Debes crear el √≠ndice compuesto en Firestore. Abre la consola de desarrollador y haz clic en el enlace de error para crearlo.`;
                }
                messageElement.textContent = displayError;
            }
        }
        function checkURLOrigin() {
            const urlParams = new URLSearchParams(window.location.search);
            const returnButton = document.getElementById('returnButtonContainer');
            if (urlParams.get('from') === 'game') {
                if (returnButton) { returnButton.style.display = 'block'; }
            } 
        }
        window.onload = () => {
             fetchRecords();
             checkURLOrigin();
        }
        setInterval(() => fetchRecords(), 30000); 
    </script>
</body>
</html>
