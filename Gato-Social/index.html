<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatosauriocrack - Red Social</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="app">

        <input type="file" id="file-explorer-input" multiple style="display: none;">

        <div id="chat-list-view" class="view active">
            <header class="top-bar primary-bar">
                <h1 class="logo">Meli</h1>
                <button class="menu-btn" onclick="toggleMainMenu(event)">
                    <i class="fas fa-ellipsis-v fa-lg"></i>
                </button>
            </header>

            <div id="main-menu" class="dropdown-menu">
                <div class="menu-item" id="login-menu-item" onclick="handleLoginLogout()">
                    <i class="fab fa-google"></i> <span id="auth-status-text">Iniciar Sesión</span>
                </div>
                <div class="menu-item" onclick="openSettingsView()">
                    <i class="fas fa-cog"></i> Ajustes
                </div>
                <div class="menu-item" onclick="alert('Info de Gato/Social: Versión 1.0')">
                    <i class="fas fa-info-circle"></i> Info
                </div>
            </div>

            <div class="chats-container">
                <div class="chat-item" onclick="openChat('user123', 'Nombre Apodo 1')">
                    <div class="profile-icon-wrapper">
                        <i class="fas fa-user profile-icon-fa"></i>
                    </div>
                    <span class="username">Nombre/Apodo 1</span>
                </div>
                <div class="chat-item" onclick="openChat('user456', 'Nombre Apodo 2')">
                    <div class="profile-icon-wrapper">
                        <i class="fas fa-user profile-icon-fa"></i>
                    </div>
                    <span class="username">Nombre/Apodo 2</span>
                </div>
            </div>

            <button id="fab-add-contact" class="floating-action-button" onclick="promptAddContact()">
                <i class="fas fa-user-plus"></i>
            </button>
        </div>

        <div id="conversation-view" class="view">
            <header class="top-bar primary-bar conversation-header">
                <button class="back-button" onclick="closeChat()"><i class="fas fa-arrow-left"></i></button>
                <div class="profile-icon-wrapper small">
                    <i class="fas fa-user profile-icon-fa"></i>
                </div>
                <h2 id="current-chat-name" class="chat-name">Nombre del Contacto</h2>
                <button class="menu-btn"><i class="fas fa-ellipsis-v fa-lg"></i></button>
            </header>

            <div id="messages-area" class="messages-area">
                <div class="message contact-message">
                    <p>¡Mira esta foto de prueba!</p>
                    <img src="https://via.placeholder.com/200x150?text=Foto+Contacto" alt="Imagen en chat" class="chat-media">
                </div>
                <div class="message own-message">
                    <p>Se ve genial.</p>
                </div>
                <div class="message own-message">
                    <img src="https://via.placeholder.com/200x150?text=Mi+Imagen" alt="Mi imagen en chat" class="chat-media">
                </div>
            </div>

            <footer class="input-bar">
                <button class="attach-button" onclick="toggleAttachmentMenu()"><i class="fas fa-paperclip"></i></button>
                <div class="input-container">
                    <input type="text" placeholder="Escribe un mensaje..." class="message-input" id="message-input">
                </div>
                <button class="send-button" id="send-button"><i class="fas fa-paper-plane"></i></button>
            </footer>
        </div>

        <div id="settings-view" class="view">
            <header class="top-bar primary-bar">
                <button class="back-button" onclick="closeSettingsView()"><i class="fas fa-arrow-left"></i></button>
                <h1 class="logo">Ajustes</h1>
                <div></div>
            </header>
            <div class="settings-content">
                <h3>Ajustes de Interfaz</h3>

                <div class="setting-group">
                    <h4>Color del Banner Superior</h4>
                    <div class="color-options">
                        <button class="color-swatch" style="background-color: #EA7900;" onclick="changeThemeColor('#EA7900')"></button>
                        <button class="color-swatch" style="background-color: #3f51b5;" onclick="changeThemeColor('#3f51b5')"></button>
                        <button class="color-swatch" style="background-color: #009688;" onclick="changeThemeColor('#009688')"></button>
                        <button class="color-swatch" style="background-color: #555555;" onclick="promptForBannerColor()"><i class="fas fa-pen"></i></button>
                    </div>
                    <div class="color-bar-container">
                        <div class="color-bar"></div>
                    </div>
                </div>

                <div class="setting-group">
                    <h4>Fondo de la Aplicación (Global)</h4>
                    <div class="background-options">
                        <button class="color-swatch" id="chat-bg-color-swatch" style="background-color: #000000;" onclick="promptForGlobalBackground()"></button>
                        <button class="bg-image-btn" onclick="setChatBackgroundImage()">
                            <i class="fas fa-image"></i> Imagen (Solo Chat)
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="attachment-menu" class="attachment-menu">
            <div class="menu-header">
                <button class="close-menu-button" onclick="toggleAttachmentMenu()"><i class="fas fa-xmark"></i></button>
            </div>
            <div class="menu-options">
                <div class="option-item" onclick="openFileExplorer('image/*')"><i class="fas fa-camera"></i> Fotos</div>
                <div class="option-item" onclick="openFileExplorer('video/*')"><i class="fas fa-video"></i> Videos</div>
                <div class="option-item" onclick="openFileExplorer('*/*')"><i class="fas fa-file-alt"></i> Archivos</div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
