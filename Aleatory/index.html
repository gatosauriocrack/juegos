<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Reflejos</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            overflow: hidden;
            color: white;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: black;
            position: relative;
            z-index: 10;
        }

        #gameArea, #leaderboardArea {
            display: none; 
        }

        #loginArea {
            text-align: center;
            padding: 50px;
            border: 2px solid #555;
            border-radius: 10px;
        }

        .login-button, #leaderboardButton {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.2s;
            width: 80%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: #4285F4;
            color: white;
        }

        #leaderboardButton {
            background-color: #4CAF50;
            width: 340px; 
            margin-top: 15px;
        }
        
        .login-button:hover {
            background-color: #357ae8;
        }
        #leaderboardButton:hover {
            background-color: #45a049;
        }

        .info-bar { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            width: 340px; 
            margin-left: auto;
            margin-right: auto;
        }

        .score-display, .time-display {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        #score, #timer {
            color: #4CAF50;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;
            background-color: #333;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #7C7C7C;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .square:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .target {
            background-color: #7F7F7F !important;
        }

        #feedback-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease-in-out;
        }

        #feedback-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .fail-icon {
            color: #ff0000;
            font-size: 150px;
            margin-bottom: 20px;
        }

        .feedback-text { 
            color: white;
            font-size: 3em; 
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }
        
        /* Estilos del Leaderboard */
        #leaderboardArea {
            width: 400px;
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
        }
        #leaderboardArea h2 {
            color: #4CAF50;
        }
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .leaderboard-table th, .leaderboard-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        .leaderboard-table th {
            background-color: #222;
        }
        .leaderboard-table tr:nth-child(1) {
            color: gold;
            font-weight: bold;
        }
        #backToGameButton {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        #backToGameButton:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <div id="loginArea" class="game-container">
        <h2>Inicia Sesi√≥n para Jugar</h2>
        <p>Necesitas iniciar sesi√≥n para registrar tu r√©cord y tiempo.</p>
        
        <button id="googleSignInButton" class="login-button">
            <i class="fab fa-google"></i> Iniciar Sesi√≥n con Google
        </button>
    </div>

    <div id="gameArea" class="game-container">
        <div class="info-bar">
            <p class="score-display">Puntos: <span id="score">0</span></p>
            <p class="time-display">Tiempo: <span id="timer">0:00</span></p>
        </div>
        <div class="grid-container" id="gridContainer">
        </div>
        <button id="leaderboardButton" class="login-button">
            <i class="fas fa-list-ol"></i> Ver Clasificaci√≥n Global
        </button>
    </div>

    <div id="leaderboardArea" class="game-container">
        <h2>üèÜ Clasificaci√≥n Global üèÜ</h2>
        <div id="leaderboardContent">
            </div>
        <button id="backToGameButton">Volver al Juego</button>
    </div>
    
    <div id="feedback-overlay">
        <i class="fas fa-times fail-icon"></i>
        <div class="feedback-text" id="feedbackText"></div> 
        <div class="feedback-text" id="recordStatus" style="font-size: 0.8em; margin-top: 20px; color: #90EE90;"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBcAqXK3qFD8j1T7h6cjO0U3d5nBoVAgVk",
            authDomain: "procesador-56b7a.firebaseapp.com",
            projectId: "procesador-56b7a",
            storageBucket: "procesador-56b7a.firebasestorage.app",
            messagingSenderId: "1029072924025",
            appId: "1:1029072924025:web:c32d735e453416ecfd93a8",
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); 
        const db = firebase.firestore(); 
        
        const loginArea = document.getElementById('loginArea');
        const gameArea = document.getElementById('gameArea');
        const leaderboardArea = document.getElementById('leaderboardArea');
        const leaderboardButton = document.getElementById('leaderboardButton');
        const backToGameButton = document.getElementById('backToGameButton');
        const leaderboardContent = document.getElementById('leaderboardContent');
        const signInButton = document.getElementById('googleSignInButton');
        const recordStatus = document.getElementById('recordStatus');

        signInButton.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {})
                .catch((error) => {
                    alert("Error al iniciar sesi√≥n con Google: " + error.message);
                });
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                loginArea.style.display = 'none';
                gameArea.style.display = 'block';
                leaderboardArea.style.display = 'none';
                if (!timerInterval) {
                    initGame();
                }
            } else {
                loginArea.style.display = 'block';
                gameArea.style.display = 'none';
                leaderboardArea.style.display = 'none';
                stopTimer();
            }
        });

        const NUM_SQUARES = 9;
        let score = 0;
        let gameTimeSeconds = 0;
        let timerInterval = null; 
        
        const gridContainer = document.getElementById('gridContainer');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const feedbackOverlay = document.getElementById('feedback-overlay');
        const feedbackText = document.getElementById('feedbackText');


        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = Math.floor(totalSeconds % 60);
            const formattedMinutes = String(minutes).padStart(1, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');
            return `${formattedMinutes}:${formattedSeconds}`;
        }
        
        function startTimer() {
            if (timerInterval) return;
            
            timerInterval = setInterval(() => {
                gameTimeSeconds++;
                timerDisplay.textContent = formatTime(gameTimeSeconds);
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        async function saveRecord(finalScore, finalTimeSeconds) {
            recordStatus.textContent = 'Guardando r√©cord...';
            const user = auth.currentUser;
            
            if (!user) {
                 recordStatus.textContent = 'Error: No hay usuario autenticado.';
                 return;
            }

            try {
                await db.collection("records").add({
                    userId: user.uid,
                    username: user.displayName || 'An√≥nimo',
                    score: finalScore,
                    timeSeconds: finalTimeSeconds, 
                    timeFormatted: formatTime(finalTimeSeconds), 
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                recordStatus.textContent = `‚úÖ R√©cord (${finalScore} puntos) guardado con √©xito.`;
            } catch (e) {
                recordStatus.textContent = '‚ùå Error al guardar el r√©cord.';
            }
        }

        // --- FUNCI√ìN PARA OBTENER Y MOSTRAR LA CLASIFICACI√ìN ---
        async function fetchLeaderboard() {
            leaderboardContent.innerHTML = 'Cargando r√©cords...';
            try {
                // Consulta a Firestore: Ordenar por score (desc) y luego por timeSeconds (asc)
                const snapshot = await db.collection("records")
                    .orderBy("score", "desc")
                    .orderBy("timeSeconds", "asc")
                    .limit(10) 
                    .get();

                if (snapshot.empty) {
                    leaderboardContent.innerHTML = '<p>A√∫n no hay r√©cords.</p>';
                    return;
                }

                let html = '<table class="leaderboard-table">';
                html += '<tr><th>#</th><th>Jugador</th><th>Puntos</th><th>Tiempo</th></tr>';

                snapshot.docs.forEach((doc, index) => {
                    const data = doc.data();
                    html += `<tr>
                        <td>${index + 1}</td>
                        <td>${data.username || 'An√≥nimo'}</td>
                        <td>${data.score}</td>
                        <td>${data.timeFormatted}</td>
                    </tr>`;
                });

                html += '</table>';
                leaderboardContent.innerHTML = html;

            } catch (error) {
                console.error("Error al cargar el leaderboard:", error);
                leaderboardContent.innerHTML = '<p>Error al cargar la clasificaci√≥n. Verifica las reglas de Firestore.</p>';
            }
        }
        
        function loseGame() {
            stopTimer(); 
            recordStatus.textContent = ''; 

            const finalScore = score;
            const finalTimeSeconds = gameTimeSeconds;

            const finalTimeFormatted = formatTime(finalTimeSeconds);
            const message = `${finalScore} puntos en ${finalTimeFormatted}`;

            feedbackText.innerHTML = message; 
            feedbackOverlay.classList.add('visible');

            saveRecord(finalScore, finalTimeSeconds);
            
            setTimeout(() => {
                feedbackOverlay.classList.remove('visible');
                score = 0;
                gameTimeSeconds = 0; 
                timerDisplay.textContent = formatTime(gameTimeSeconds);
                if (auth.currentUser) { 
                    initGame();
                }
            }, 1000);
        }

        function initGame() {
            startTimer(); 
            scoreDisplay.textContent = score;
            gridContainer.innerHTML = '';
            
            const winningIndex = Math.floor(Math.random() * NUM_SQUARES);

            for (let i = 0; i < NUM_SQUARES; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                
                if (i === winningIndex) {
                    square.classList.add('target');
                } 
                
                square.addEventListener('click', handleSquareClick);
                gridContainer.appendChild(square);
            }
        }

        function handleSquareClick(event) {
            if (!auth.currentUser) return;

            const clickedSquare = event.target;
            
            if (clickedSquare.classList.contains('target')) {
                score++;
                initGame(); 
            } else {
                loseGame();
            }
        }

        // --- MANEJO DE VISTAS ---
        leaderboardButton.addEventListener('click', () => {
            stopTimer();
            gameArea.style.display = 'none';
            leaderboardArea.style.display = 'block';
            fetchLeaderboard(); 
        });

        backToGameButton.addEventListener('click', () => {
            leaderboardArea.style.display = 'none';
            gameArea.style.display = 'block';
            if (auth.currentUser && !timerInterval) {
                initGame();
            }
        });
    </script>
</body>
</html>
