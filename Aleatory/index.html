<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleatory - Gatosauriocrack</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --color-principal: #4285F4;
            --color-fondo: black;
            --color-texto: white;
            --color-fondo-menu: #1c1c1c;
            --color-verde-seleccion: #4CAF50;
            --color-rojo-salir: #D32F2F;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--color-fondo);
            overflow: hidden;
            color: var(--color-texto);
        }

        .game-container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: var(--color-fondo);
            position: relative;
            z-index: 10;
        }

        #gameArea {
            display: none; 
        }
        
        .game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(3px);
        }
        .modal-content {
            background-color: var(--color-fondo-menu);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 90%;
            max-width: 350px;
        }
        .social-auth-container {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        .social-auth-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, opacity 0.3s;
        }
        .social-auth-btn i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .google-btn {
            background-color: #4285F4;
            color: white;
        }
        .play-games-btn {
            background-color: var(--color-verde-seleccion);
            color: white;
        }
        
        #loginArea {
            text-align: center;
            padding: 50px;
            border: 2px solid #555;
            border-radius: 10px;
        }

        #loginButton {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: var(--color-principal);
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        #loginButton:hover {
            background-color: #357ae8;
        }

        .info-bar { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            width: 340px; 
            margin-left: auto;
            margin-right: auto;
        }

        .score-display, .time-display {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--color-texto);
        }

        #score, #timer {
            color: var(--color-verde-seleccion);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;
            background-color: #333;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #7C7C7C;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .square:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .target {
            background-color: #7F7F7F !important;
        }

        #feedback-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease-in-out;
        }

        #feedback-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .fail-icon {
            color: var(--color-rojo-salir);
            font-size: 150px;
            margin-bottom: 20px;
        }

        .feedback-text { 
            color: white;
            font-size: 3em; 
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <div id="loginArea" class="game-container">
        <h2>Juego de Reflejos</h2>
        <p><span id="sessionStatus">Sesi√≥n: No iniciada</span></p>
        <button id="loginButton">
            Iniciar Sesi√≥n para Jugar
        </button>
        <button onclick="logout()" id="mainLogoutButton" style="background-color: var(--color-rojo-salir); color: white; padding: 10px 20px; display: none; margin-top: 15px; border: none; border-radius: 5px;">
            Cerrar Sesi√≥n
        </button>
    </div>

    <div id="gameArea" class="game-container">
        <div class="info-bar">
            <p class="score-display">Puntos: <span id="score">0</span></p>
            <p class="time-display">Tiempo: <span id="timer">0:00</span></p>
        </div>
        <div class="grid-container" id="gridContainer">
        </div>
    </div>
    
    <div id="feedback-overlay">
        <i class="fas fa-times fail-icon"></i>
        <div class="feedback-text" id="feedbackText"></div> 
        <div class="feedback-text" id="recordStatus" style="font-size: 0.8em; margin-top: 20px; color: #90EE90;"></div>
    </div>

    <div id="authModal" class="game-modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="font-size: 2em;">Elige c√≥mo iniciar sesi√≥n</h2>
            <div id="authMessage" style="color: #F44336; margin: 10px 0;"></div>
            <div id="socialAuthContainer" class="social-auth-container">
                <button class="social-auth-btn google-btn" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i> Iniciar Sesi√≥n con Google
                </button>
                <button class="social-auth-btn play-games-btn" onclick="signInWithGoogle()">
                    <i class="fas fa-gamepad"></i> Iniciar Sesi√≥n con Play Juegos
                </button>
            </div>
             <button onclick="closeAuthModal()" style="margin-top: 20px; padding: 10px 20px; background-color: #555; color: white; font-size: 1em; border: none; border-radius: 5px;">
                ‚Üê Regresar
            </button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBcAqXK3qFD8j1T7h6cjO0U3d5nBoVAgVk",
            authDomain: "procesador-56b7a.firebaseapp.com",
            projectId: "procesador-56b7a",
            storageBucket: "procesador-56b7a.firebasestorage.app",
            messagingSenderId: "1029072924025",
            appId: "1:1029072924025:web:c32d735e453416ecfd93a8",
        };
        
        let auth;
        let db;
        let FieldValue;
        let isFirebaseConnected = false;
        let usernamesCol; 
        
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            FieldValue = firebase.firestore.FieldValue;
            usernamesCol = db.collection('usernames');
            isFirebaseConnected = true;
        } catch (e) {
            auth = { 
                currentUser: null, 
                onAuthStateChanged: (callback) => callback(null),
                signOut: () => Promise.resolve(),
                setPersistence: () => Promise.resolve() 
            };
            db = null;
            FieldValue = { serverTimestamp: () => new Date() }; 
            usernamesCol = null;
            window.signInWithGoogle = () => alert("La conexi√≥n para iniciar sesi√≥n no est√° disponible.");
            window.logout = () => alert("No hay sesi√≥n para cerrar.");
            window.updateSessionUI(null);
        }

        const loginArea = document.getElementById('loginArea');
        const gameArea = document.getElementById('gameArea');
        const loginButton = document.getElementById('loginButton');
        const mainLogoutButton = document.getElementById('mainLogoutButton');
        const recordStatus = document.getElementById('recordStatus');
        const sessionStatusElement = document.getElementById('sessionStatus');

        function openAuthModal() {
            document.getElementById('authModal').style.display = 'flex';
            document.getElementById('authMessage').textContent = ''; 
        }
        
        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
        }
        
        function displayAuthMessage(message, isError) {
            const authMessage = document.getElementById('authMessage');
            authMessage.textContent = message;
            authMessage.style.color = isError ? '#F44336' : '#4CAF50';
        }

        async function signInWithGoogle() {
            if (!isFirebaseConnected) {
                displayAuthMessage("Error: Conexi√≥n a Firebase fallida.", true);
                return;
            }

            const provider = new firebase.auth.GoogleAuthProvider();
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                await initializeUserRecord(user);
                closeAuthModal();
            } catch (error) {
                let errorMessage = 'Error al iniciar sesi√≥n. Int√©ntalo de nuevo.';
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'La ventana de inicio de sesi√≥n fue cerrada.';
                }
                displayAuthMessage(errorMessage, true);
            }
        }
        
        async function initializeUserRecord(user) {
            if (!usernamesCol) return;
            const userDocRef = usernamesCol.doc(user.uid);
            const doc = await userDocRef.get();
            if (!doc.exists) {
                const initialDisplayName = user.displayName || user.email.split('@')[0];
                await userDocRef.set({
                    uid: user.uid,
                    displayName: initialDisplayName,
                    email: user.email,
                    photoURL: user.photoURL || null,
                    createdAt: FieldValue.serverTimestamp(),
                }, { merge: true });
            }
        }
        
        function logout() {
            auth.signOut()
            .then(() => {
                updateSessionUI(null);
                alert("¬°Sesi√≥n cerrada correctamente!");
            }).catch((error) => {
                 alert("Error al cerrar sesi√≥n.");
            });
        }
        
        async function getAliasFromUID(uid) {
             if (!isFirebaseConnected) return "Usuario Offline";
             try {
                const doc = await usernamesCol.doc(uid).get();
                if (doc.exists && doc.data().displayName) {
                    return doc.data().displayName;
                }
                const user = auth.currentUser; 
                return (user.displayName || user.email.split('@')[0]) || "Usuario Desconocido"; 
             } catch(e) {
                return "Error al cargar alias";
             }
        }
        
        async function updateSessionUI(userEmail) {
            if (userEmail) {
                const uid = auth.currentUser.uid;
                const username = await getAliasFromUID(uid);
                sessionStatusElement.textContent = `Sesi√≥n: ${username} (Activa)`;
                sessionStatusElement.style.color = 'lightgreen';
                loginArea.style.display = 'none';
                gameArea.style.display = 'block';
                if (!timerInterval) {
                    initGame();
                }
            } else {
                sessionStatusElement.textContent = `Sesi√≥n: No iniciada`;
                sessionStatusElement.style.color = '#F44336';
                loginArea.style.display = 'block';
                gameArea.style.display = 'none';
                stopTimer();
            }
            loginButton.style.display = userEmail ? 'none' : 'block';
            mainLogoutButton.style.display = userEmail ? 'block' : 'none';
        }

        if (auth.onAuthStateChanged) { 
             auth.onAuthStateChanged((user) => {
                 updateSessionUI(user ? user.email : null);
             });
        }
        
        loginButton.addEventListener('click', openAuthModal);

        const NUM_SQUARES = 9;
        let score = 0;
        let gameTimeSeconds = 0;
        let timerInterval = null; 
        
        const gridContainer = document.getElementById('gridContainer');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const feedbackOverlay = document.getElementById('feedback-overlay');
        const feedbackText = document.getElementById('feedbackText');


        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = Math.floor(totalSeconds % 60);
            const formattedMinutes = String(minutes).padStart(1, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');
            return `${formattedMinutes}:${formattedSeconds}`;
        }
        
        function startTimer() {
            if (timerInterval) return;
            
            timerInterval = setInterval(() => {
                gameTimeSeconds++;
                timerDisplay.textContent = formatTime(gameTimeSeconds);
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        async function saveRecord(finalScore, finalTimeSeconds) {
            recordStatus.textContent = 'Verificando r√©cord...';
            const user = auth.currentUser;
            
            if (!user || !db) {
                 recordStatus.textContent = 'Error: Sin autenticaci√≥n o conexi√≥n a DB.';
                 return;
            }

            const bestRecordRef = db.collection("leaderboard_aleatory_game").doc(user.uid);
            
            try {
                const doc = await bestRecordRef.get();
                const currentBestScore = doc.exists ? doc.data().score : 0;
                const username = await getAliasFromUID(user.uid);
                
                if (finalScore > currentBestScore) {
                    
                    const recordData = {
                        userId: user.uid,
                        username: username,
                        score: finalScore,
                        timeSeconds: finalTimeSeconds, 
                        timeFormatted: formatTime(finalTimeSeconds), 
                        timestamp: FieldValue.serverTimestamp()
                    };

                    await bestRecordRef.set(recordData, { merge: true });
                    
                    recordStatus.textContent = `üéâ ¬°NUEVO R√âCORD PERSONAL! (${finalScore} puntos).`;
                    
                } else {
                    recordStatus.textContent = `Tu puntuaci√≥n fue ${finalScore}. Mejor r√©cord: ${currentBestScore}.`;
                }
            } catch (e) {
                console.error("Error al guardar/comparar el r√©cord:", e);
                recordStatus.textContent = '‚ùå Error al guardar el r√©cord.';
            }
        }
        
        function loseGame() {
            stopTimer(); 
            recordStatus.textContent = ''; 

            const finalScore = score;
            const finalTimeSeconds = gameTimeSeconds;

            const finalTimeFormatted = formatTime(finalTimeSeconds);
            const message = `${finalScore} puntos en ${finalTimeFormatted}`;

            feedbackText.innerHTML = message; 
            feedbackOverlay.classList.add('visible');

            if (auth.currentUser) {
                saveRecord(finalScore, finalTimeSeconds);
            } else {
                 recordStatus.textContent = 'R√©cord no guardado (inicia sesi√≥n).';
            }
            
            setTimeout(() => {
                feedbackOverlay.classList.remove('visible');
                score = 0;
                gameTimeSeconds = 0; 
                timerDisplay.textContent = formatTime(gameTimeSeconds);
                if (auth.currentUser) { 
                    initGame();
                } else {
                    loginArea.style.display = 'block';
                    gameArea.style.display = 'none';
                }
            }, 1500);
        }

        function initGame() {
            startTimer(); 
            scoreDisplay.textContent = score;
            gridContainer.innerHTML = '';
            
            const winningIndex = Math.floor(Math.random() * NUM_SQUARES);

            for (let i = 0; i < NUM_SQUARES; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                
                if (i === winningIndex) {
                    square.classList.add('target');
                } 
                
                square.addEventListener('click', handleSquareClick);
                gridContainer.appendChild(square);
            }
        }

        function handleSquareClick(event) {
            if (!auth.currentUser) return;

            const clickedSquare = event.target;
            
            if (clickedSquare.classList.contains('target')) {
                score++;
                initGame(); 
            } else {
                loseGame();
            }
        }
    </script>
</body>
</html>
