<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Clasificaci√≥n Global: Aleatory</title>

    <meta property="og:title" content="üèÜ R√©cords Globales de Aleatory" />

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --color-principal: #4CAF50; 
            --color-fondo: #282c34;
            --color-tablero: #3b4252;
            --color-texto: #e0e0e0;
            --color-puntos: #4285F4; 
            --max-width-pc: 900px; 
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px; 
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        h1 {
            color: var(--color-principal);
            border-bottom: 3px solid var(--color-principal);
            padding-bottom: 5px;
            margin-bottom: 30px; 
            font-size: 2.5em; 
        }
        #filter-container {
            display: none; 
        }
        #records-table {
            width: 100%;
            max-width: var(--max-width-pc); 
            border-collapse: separate;
            border-spacing: 0 15px; 
        }
        #records-table th, #records-table td {
            padding: 18px 15px; 
            text-align: left;
            font-size: 1.05em;
        }
        #records-table th {
            background-color: var(--color-principal);
            color: var(--color-fondo);
            font-size: 1.2em;
            border-radius: 8px 8px 0 0; 
            position: sticky; 
            top: 0;
            z-index: 10;
        }
        #records-table tr {
            background-color: var(--color-tablero);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
            transition: transform 0.2s;
        }
        #records-table tr:hover {
            transform: translateY(-3px); 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
        #records-table td:first-child {
            font-weight: bold;
            color: var(--color-principal);
        }
        .score-cell {
            font-weight: bold;
            color: var(--color-puntos); 
            font-size: 1.1em;
        }
        .time-cell {
            font-weight: bold;
            color: var(--color-principal);
            font-size: 1.1em;
        }
        .date-cell {
             font-size: 0.85em;
             color: #999;
             text-align: right;
        }
        #message {
            color: var(--color-principal);
            font-size: 1.4em; 
            margin-top: 30px;
        }
        #returnButtonContainer a {
            font-size: 1.2em; 
            -webkit-tap-highlight-color: transparent;
            color: var(--color-principal) !important;
        }
        @media (max-width: 950px) {
            #records-table { max-width: 95%; }
        }
        @media (max-width: 650px) {
            #records-table {
                font-size: 0.9em;
                max-width: 100%;
                border-spacing: 0 5px;
            }
            #records-table th, #records-table td {
                padding: 10px 5px;
                font-size: 1em;
            }
            #records-table th:last-child, #records-table td:last-child { 
                display: none; 
            }
        }
    </style>
</head>
<body>
    <h1>‚è±Ô∏è Tabla de R√©cords Globales de Aleatory üèÜ</h1>
    
    <p id="message">Cargando r√©cords de Firebase...</p>
    <table id="records-table">
        <thead>
            <tr>
                <th style="width: 10%;">Posici√≥n</th>
                <th style="width: 35%;">Usuario</th>
                <th style="width: 20%;">Puntos</th>
                <th style="width: 20%;">Tiempo</th> 
                <th style="width: 15%; text-align: right;">Fecha/Hora</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
    <p id="returnButtonContainer" style="margin-top: 20px; display:none;">
        <a href="https://gatosauriocrack.github.io/Worl/Aleatory/" style="text-decoration: none; font-weight: bold;">‚Üê Volver al juego de Aleatory</a>
    </p>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBcAqXK3qFD8j1T7h6cjO0U3d5nBoVAgVk",
            authDomain: "procesador-56b7a.firebaseapp.com",
            projectId: "procesador-56b7a",
            storageBucket: "procesador-56b7a.firebasestorage.app",
            messagingSenderId: "1029072924025",
            appId: "1:1029072924025:web:c32d735e453416ecfd93a8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        const leaderboardCol = db.collection('leaderboard_aleatory_game'); 
        
        const tbody = document.querySelector('#records-table tbody');
        const messageElement = document.getElementById('message');
        
        const trophyEmojis = ['üèÜ', 'ü•à', 'ü•â']; 

        function formatTimestamp(timestamp) {
            if (!timestamp || !timestamp.toDate) return 'N/A';
            const date = timestamp.toDate();
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: false 
            };
            return date.toLocaleString('es-ES', options).replace(/\//g, '/');
        }

        function displayRecords(records) {
            tbody.innerHTML = ""; 
            
            if (records.length === 0) {
                 messageElement.textContent = "A√∫n no hay r√©cords registrados para este juego.";
                 return;
            }

            messageElement.textContent = ""; 
            
            records.forEach((record, index) => {
                const row = tbody.insertRow();
                const position = index + 1;
                
                const posCell = row.insertCell();
                const userCell = row.insertCell();
                const scoreCell = row.insertCell();
                const timeCell = row.insertCell();
                const dateCell = row.insertCell();

                if (position <= 3) {
                    posCell.innerHTML = trophyEmojis[index] + " " + position;
                } else {
                    posCell.textContent = position;
                }

                userCell.textContent = record.username;
                
                scoreCell.textContent = record.score;
                scoreCell.classList.add('score-cell'); 
                
                timeCell.textContent = record.timeFormatted || formatTimeFromSeconds(record.timeSeconds);
                timeCell.classList.add('time-cell');

                dateCell.textContent = formatTimestamp(record.timestamp);
                dateCell.classList.add('date-cell');
            });
        }
        
        function formatTimeFromSeconds(totalSeconds) {
            if (typeof totalSeconds !== 'number' || totalSeconds < 0) return '0:00';
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = Math.floor(totalSeconds % 60);
            const formattedMinutes = String(minutes).padStart(1, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');
            return `${formattedMinutes}:${formattedSeconds}`;
        }

        async function fetchRecords() {
            messageElement.textContent = "Cargando r√©cords de Firebase...";
            try {
                const querySnapshot = await leaderboardCol
                    .orderBy('score', 'desc')
                    .orderBy('timeSeconds', 'asc') 
                    .limit(100)
                    .get();
                
                const fetchedRecords = [];
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    fetchedRecords.push({
                        username: data.username,
                        score: parseInt(data.score), 
                        timeSeconds: parseInt(data.timeSeconds),
                        timeFormatted: data.timeFormatted,
                        timestamp: data.timestamp
                    });
                });
                
                displayRecords(fetchedRecords); 

            } catch (error) {
                console.error("Error al obtener r√©cords de Firestore:", error);
                
                let displayError = `‚ö†Ô∏è La clasificaci√≥n fall√≥. Debes crear el √≠ndice compuesto en Firestore. El √≠ndice requerido es: score (desc), timeSeconds (asc).`;
                if (error.code !== 'failed-precondition') {
                    displayError = `Error desconocido: ${error.message}`;
                }
                
                messageElement.textContent = displayError;
            }
        }
        
        function checkURLOrigin() {
            const urlParams = new URLSearchParams(window.location.search);
            const returnButton = document.getElementById('returnButtonContainer');
            if (urlParams.get('from') === 'game') {
                if (returnButton) { returnButton.style.display = 'block'; }
            } 
        }
        
        window.onload = () => {
             fetchRecords();
             checkURLOrigin();
        }
        
        setInterval(() => fetchRecords(), 30000); 
    </script>
</body>
</html>
