<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        :root {
            --color-naranja-principal: #EA7900;
            --color-naranja-claro: #ffb86c;
            --color-fondo: #282c34;
            --color-tablero: #3b4252;
            --color-sombra-naranja: #a45400;
            --color-texto: #e0e0e0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--color-fondo);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--color-texto);
            gap: 15px;
            touch-action: manipulation; 
        }
        #scoreContainer {
            display: flex;
            justify-content: space-between;
            width: 375px; 
            max-width: 90vw;
            margin-bottom: 5px;
        }
        #score, #highScore {
            font-size: 1.5em; 
            font-weight: bold;
            color: var(--color-naranja-claro);
        }
        #gameCanvas {
            width: 375px; 
            height: 375px;
            border: 8px solid var(--color-naranja-principal);
            background-color: var(--color-tablero);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Contenedor principal de controles */
        #mainControls {
            display: flex;
            gap: 10px; /* Espacio entre el pad direccional y el botón de pausa */
            align-items: center;
            justify-content: center;
            width: 375px;
            max-width: 90vw;
        }

        #controls {
            display: grid;
            grid-template-areas: 
                ". up ." 
                "left . right" 
                ". down .";
            gap: 1px; 
            margin-top: 1px; 
            width: 300px; 
        }

        .control-btn {
            width: 100px;
            height: 100px;
            font-size: 2.2em; 
            font-weight: bold;
            background-color: var(--color-naranja-principal);
            color: var(--color-fondo);
            border: none;
            border-radius: 15px; 
            cursor: pointer;
            user-select: none;
            box-shadow: 0 6px var(--color-sombra-naranja); 
            transition: all 0.15s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .control-btn:hover { background-color: #ff8c00; }
        .control-btn:active {
            background-color: var(--color-sombra-naranja);
            box-shadow: 0 3px #884800; 
            transform: translateY(3px);
        }
        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }

        /* Estilos del Botón de Pausa */
        #pauseButton {
            width: 65px; /* Más pequeño para que quepa junto al pad */
            height: 65px;
            font-size: 1.8em;
            background-color: #555;
            color: var(--color-texto);
            border-radius: 10px;
            box-shadow: 0 6px #333;
            /* Asegurarse de que use las propiedades básicas del control-btn */
            border: none;
            cursor: pointer;
            user-select: none;
            transition: all 0.15s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        #pauseButton:hover { background-color: #666; }
        #pauseButton:active {
            background-color: #333;
            box-shadow: 0 3px #111;
            transform: translateY(3px);
        }

        .game-modal {
            display: none;
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal-content {
            background-color: var(--color-tablero);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex; 
            flex-direction: column;
            align-items: center; 
            position: relative; 
        }
        .modal-content h2 {
            font-size: 3em;
            color: var(--color-naranja-principal);
            margin: 0 0 10px 0;
        }
        .modal-score {
            font-size: 1.5em;
            color: var(--color-naranja-claro);
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
        }

        #startModal button, #authModal button {
            padding: 15px 30px;
            margin: 10px 0;
            font-size: 1.2em;
            font-weight: bold;
            background-color: var(--color-naranja-principal);
            color: var(--color-fondo);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px var(--color-sombra-naranja);
            transition: all 0.1s;
        }
        #startModal button:active, #authModal button:active {
            box-shadow: 0 1px var(--color-sombra-naranja);
            transform: translateY(3px);
        }
        #authModal input[type="text"], #authModal input[type="password"] {
            padding: 10px; 
            margin: 5px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
            width: 80%;
            background-color: #f0f0f0;
            color: var(--color-fondo);
        }

        #btnClasificatoria {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 70px;
            height: 70px;
            padding: 0;
            margin: 0;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px #008c99;
            transition: all 0.1s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #btnClasificatoria:active {
            box-shadow: 0 1px #008c99;
            transform: translateY(3px);
        }
        #btnClasificatoria span.emoji {
            font-size: 2em; 
            line-height: 1;
            margin-top: -5px; 
        }
        #btnClasificatoria span.text {
            font-size: 0.6em; 
            font-weight: normal;
            margin-top: 5px;
            padding: 2px 4px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        #playAgainBtn {
            padding: 0;
            width: 70px;
            height: 70px;
            background-color: var(--color-naranja-principal);
            color: var(--color-fondo);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px var(--color-sombra-naranja);
            transition: all 0.15s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #playAgainBtn:active {
            box-shadow: 0 2px var(--color-sombra-naranja);
            transform: translateY(3px);
        }
        #playAgainBtn .play-icon {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 20px solid var(--color-fondo);
            margin-left: 5px;
        }
        
        /* Modal de Pausa */
        #pauseModal {
            display: none;
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #pauseModal h2 {
            font-size: 3em;
            color: var(--color-naranja-principal);
            margin: 0 0 20px 0;
        }
        #pauseModal button {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            background-color: var(--color-naranja-principal);
            color: var(--color-fondo);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px var(--color-sombra-naranja);
            transition: all 0.1s;
        }
        #pauseModal button:active {
            box-shadow: 0 1px var(--color-sombra-naranja);
            transform: translateY(3px);
        }

        #notification-icon {
            position: fixed; 
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            display: none; 
            justify-content: center;
            align-items: center;
            font-size: 30px;
            border-radius: 50%;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 2000; 
            transform: scale(0.5); 
            opacity: 0;
            transition: background-color 0.2s ease, opacity 0.3s ease, transform 0.3s ease;
        }

        .success {
            background-color: #4CAF50;
            border: 2px solid #388E3C;
        }
        .error {
            background-color: #F44336;
            border: 2px solid #D32F2F;
        }

        @keyframes scale-in-out {
            0% { transform: scale(0.5); opacity: 0; }
            20% { transform: scale(1.2); opacity: 1; }
            40% { transform: scale(1); opacity: 1; }
            80% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0; }
        }

        .show-animation {
            animation: scale-in-out 2.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        
        /* 🎯 MODIFICACIÓN PARA PC/ESCRITORIO (a partir de 768px) */
        @media (min-width: 768px) {
            
            /* 1. Agrandar el tablero (canvas) */
            #gameCanvas {
                width: 500px; 
                height: 500px; 
            }

            /* 2. Asegurar que los contenedores de puntuación y controles se alineen con el nuevo tamaño del tablero */
            #scoreContainer, 
            #mainControls {
                width: 500px; 
                max-width: none; 
            }
            
            /* 3. Ajustar el tamaño del pad de control si es necesario */
             #controls {
                width: 350px; /* Un poco más grande para el tablero de 500px */
            }
            .control-btn {
                width: 110px;
                height: 110px;
                font-size: 2.5em; 
            }
            #pauseButton {
                width: 75px; 
                height: 75px;
                font-size: 2em;
            }
        }

    </style>
</head>
<body>
    
    <div id="notification-icon"></div>

    <div id="scoreContainer">
        <div id="score">Puntuación: 0</div>
        <div id="highScore">Mejor: 0</div>
    </div>
    <canvas id="gameCanvas" width="375" height="375"></canvas> 

    <div id="mainControls">
        <div id="controls">
            <button id="up" class="control-btn">↑</button>
            <button id="left" class="control-btn">←</button>
            <button id="right" class="control-btn">→</button>
            <button id="down" class="control-btn">↓</button>
        </div>
        <button id="pauseButton" style="display: none;">⏸</button>
    </div>

    <div id="startModal" class="game-modal" style="display: flex;">
        <div class="modal-content">
            
            <button id="btnClasificatoria">
                <span class="emoji">🏆</span>
                <span class="text">Clasificación</span>
            </button>
            
            <h2>Snake (disfruta)</h2>
            <p style="color: var(--color-texto); margin-bottom: 20px;">Selecciona la velocidad:</p>
            <button onclick="showCountdown(200, 'Lento (Fácil)')">Lento (Fácil)</button>
            <button onclick="showCountdown(100, 'Normal (Medio)')">Normal (Medio)</button>
            <button onclick="showCountdown(60, 'Rápido (Difícil)')">Rápido (Difícil)</button>
            
            <hr style="width: 100%; margin: 20px 0; border-top: 1px solid #555;">

            <p style="margin-top: 10px; font-size: 0.9em; color: var(--color-naranja-claro);"><span id="sessionStatus">Sesión: No iniciada</span></p>

            <button onclick="document.getElementById('authModal').style.display = 'flex';" style="background-color: #007bff; color: white; padding: 10px 20px;">
                Iniciar Sesión
            </button>
        </div>
    </div>
    
    <div id="authModal" class="game-modal">
        <div class="modal-content">
            <h2>Iniciar Sesión/Registro</h2>
            <div style="margin-bottom: 20px; width: 100%;">
                <input type="text" id="authUsername" placeholder="Nombre de Usuario">
                <input type="password" id="authPassword" placeholder="Contraseña">
                <div style="text-align: left; margin-top: 15px; width: 80%; margin-left: auto; margin-right: auto;">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe" style="font-size: 1em; color: var(--color-texto);">Mantener sesión iniciada</label>
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button onclick="handleAuthentication(false)" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1em;">Iniciar Sesión</button>
                <button onclick="handleAuthentication(true)" style="padding: 10px 20px; background-color: var(--color-naranja-principal); color: var(--color-fondo); border: none; border-radius: 5px; font-size: 1em;">Registrarse</button>
            </div>
            
            <button id="logoutButton" onclick="logout()" 
                    style="margin-top: 20px; padding: 10px 20px; background-color: #D32F2F; color: white; display: none; font-size: 1em;">
                Cerrar Sesión
            </button>

            <p style="margin-top: 15px; font-size: 0.8em; color: #aaa;">Solo necesitas iniciar sesión una vez.</p>
            <button onclick="document.getElementById('authModal').style.display = 'none';" style="margin-top: 20px; padding: 10px 20px; background-color: #555; color: white; font-size: 1em;">
                ← Regresar
            </button>
        </div>
    </div>

    <div id="gameOverModal" class="game-modal">
        <div class="modal-content">
            <h2>¡Game Over!</h2>
            <div class="modal-score">Puntuación Final: <span id="finalScoreValue">0</span></div>
            <div class="modal-score" style="margin-top: -20px; color: var(--color-naranja-principal);">Mejor Puntaje Local: <span id="finalHighScoreValue">0</span></div>
            <button id="playAgainBtn">
                <div class="play-icon"></div>
            </button>
        </div>
    </div>

    <div id="pauseModal" class="game-modal">
        <div class="modal-content">
            <h2>JUEGO EN PAUSA</h2>
            <button id="resumeButton">REANUDAR (Espacio)</button>
        </div>
    </div>

    <script>
        const RENDER_API_URL = "https://procesador-de-records.onrender.com"; 
        const CLASIFICACION_URL = "https://gatosauriocrack.github.io/juegos/recordsnake";
        const URL_CLASIFICACION_CON_ORIGEN = `${CLASIFICACION_URL}?from=game`;

        const canvas = document.getElementById('gameCanvas');
        
        // **IMPORTANTE**: Aquí los valores de width y height en el HTML/JS deben permanecer 
        // con los valores originales (375x375) porque controlan la cuadrícula interna del Canvas.
        // El CSS se encarga de escalarlo visualmente.
        canvas.width = 375; 
        canvas.height = 375; 
        
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startModal = document.getElementById('startModal');
        const gameOverModal = document.getElementById('gameOverModal');
        // NUEVO: Botón y Modal de Pausa
        const pauseButton = document.getElementById('pauseButton');
        const pauseModal = document.getElementById('pauseModal');
        const resumeButton = document.getElementById('resumeButton');

        const finalScoreValueElement = document.getElementById('finalScoreValue');
        const finalHighScoreValueElement = document.getElementById('finalHighScoreValue');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const sessionStatusElement = document.getElementById('sessionStatus');
        const notificationIcon = document.getElementById('notification-icon');

        let currentUser = null;
        let currentToken = null;
        let gameSpeedName = 'Normal (Medio)'; 
        
        const GAME_API_KEY = 'Snake_game'; 

        const tileCount = 25; 
        const gridSize = canvas.width / tileCount; 
        let snake = [{ x: 12, y: 12 }]; 
        let food = { x: 5, y: 5 }; 
        let velocityX = 0;
        let velocityY = 0;
        let score = 0;
        let gameSpeed = 100; 
        let intervalId;
        let gameRunning = false;
        // NUEVO: Estado de pausa
        let gamePaused = false; 
        
        const directionQueue = []; 
        let currentDirection = 'ArrowRight'; 

        function loadHighScore() {
            const high = localStorage.getItem('snakeHighScore') || 0;
            highScoreElement.textContent = `Mejor: ${high}`;
            return parseInt(high);
        }

        function saveHighScore(newScore) {
            const currentHigh = loadHighScore();
            if (newScore > currentHigh) {
                localStorage.setItem('snakeHighScore', newScore);
                highScoreElement.textContent = `Mejor: ${newScore}`;
            }
        }
        
        let notificationTimeout;
        function showNotification(isSuccess) {
            clearTimeout(notificationTimeout);
            notificationIcon.style.display = 'none';
            notificationIcon.classList.remove('success', 'error', 'show-animation');

            if (isSuccess) {
                notificationIcon.innerHTML = '✔';
                notificationIcon.classList.add('success');
            } else {
                notificationIcon.innerHTML = '✖';
                notificationIcon.classList.add('error');
            }

            notificationIcon.style.display = 'flex';
            setTimeout(() => {
                notificationIcon.classList.add('show-animation');
            }, 50); 

            notificationTimeout = setTimeout(() => {
                notificationIcon.style.display = 'none';
            }, 2500);
        }

        function updateSessionUI() {
            const logoutBtn = document.getElementById('logoutButton');
            const authUsernameInput = document.getElementById('authUsername');
            const authPasswordInput = document.getElementById('authPassword');
            const authButtons = document.querySelectorAll('#authModal .modal-content div:nth-child(2) button'); 

            if (currentUser) {
                sessionStatusElement.textContent = `Sesión: ${currentUser} (Activa)`;
                sessionStatusElement.style.color = 'lightgreen';
                
                logoutBtn.style.display = 'block';
                authUsernameInput.value = currentUser; 
                authUsernameInput.disabled = true;
                authPasswordInput.style.display = 'none';
                authButtons.forEach(btn => btn.style.display = 'none');
            } else {
                sessionStatusElement.textContent = `Sesión: No iniciada`;
                sessionStatusElement.style.color = 'var(--color-naranja-claro)';
                
                logoutBtn.style.display = 'none';
                authUsernameInput.value = '';
                authUsernameInput.disabled = false;
                authPasswordInput.style.display = 'block';
                authButtons.forEach(btn => btn.style.display = 'flex'); 
            }
        }
        
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('authUsername');
            currentUser = null;
            currentToken = null;
            updateSessionUI();
            alert("¡Sesión cerrada correctamente!");
        }

        function loadSession() {
            const storedToken = localStorage.getItem('authToken');
            const storedUser = localStorage.getItem('authUsername');

            if (storedToken && storedUser) {
                currentUser = storedUser;
                currentToken = storedToken;
            } else {
                currentUser = null;
                currentToken = null;
            }
            updateSessionUI();
        }

        async function handleAuthentication(isRegister) {
            const authUsername = document.getElementById('authUsername').value;
            const authPassword = document.getElementById('authPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked; 

            if (!authUsername || !authPassword) {
                 alert("Por favor, introduce usuario Y contraseña.");
                 return;
            }
            
            const endpoint = isRegister ? 'register' : 'login';
            const body = { username: authUsername, password: authPassword };
            const url = `${RENDER_API_URL}/${endpoint}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const result = await response.json();

                if (response.ok) {
                    currentUser = authUsername;
                    currentToken = result.token;
                    
                    if (rememberMe) {
                        localStorage.setItem('authToken', currentToken);
                        localStorage.setItem('authUsername', currentUser);
                    } else {
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('authUsername');
                    }

                    loadSession();
                    alert(`¡Éxito! Bienvenido/a, ${currentUser}. Ahora tus récords se enviarán.`); 
                    document.getElementById('authModal').style.display = 'none';
                    
                } else {
                    let errorMessage = `Error: ${result.message}`;
                    if (response.status === 401) { errorMessage = "Contraseña incorrecta."; }
                    else if (response.status === 404 && !isRegister) { errorMessage = "Usuario no encontrado. ¡Intenta registrarte!"; }
                    else if (response.status === 409 && isRegister) { errorMessage = "El usuario ya existe. ¡Intenta Iniciar Sesión!"; }
                    else if (response.status === 400 && isRegister) { errorMessage = "Error en el registro. Asegúrate de usar una contraseña."; }
                    else if (response.status >= 500) { errorMessage = "Error interno del servidor. Intenta más tarde."; }
                    
                    alert(errorMessage);
                    showNotification(false);
                }
            } catch (error) {
                alert("Error de conexión con el servidor. Render podría estar inactivo. Intenta de nuevo."); 
                console.error("Error de autenticación/registro:", error);
                showNotification(false);
            }
        }

        async function sendRecordToServer(score, speed) {
            if (!currentToken) {
                console.log("No hay sesión iniciada, récord no enviado globalmente.");
                return;
            }

            const url = `${RENDER_API_URL}/submit_record`; 
            const body = { 
                token: currentToken, 
                score: score,
                speed: speed,
                game_name: GAME_API_KEY 
            };

            const attemptSend = async (isRetry = false) => {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });

                    if (response.ok) {
                        showNotification(true); 
                        console.log(`Récord de ${score} enviado globalmente.`);
                    } else {
                        const errorResult = await response.json();
                        showNotification(false);
                        console.error(`Error al enviar récord global: ${errorResult.message}`);
                    }
                } catch (error) {
                    if (!isRetry) {
                        console.warn("Fallo de red. Intentando reintentar en 3 segundos...");
                        setTimeout(() => attemptSend(true), 3000); 
                    } else {
                        showNotification(false);
                        console.error("Fallo en el reintento:", error);
                    }
                }
            };

            attemptSend(false);
        }
        
        function placeFood() {
            let newFoodPos;
            do {
                newFoodPos = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(part => part.x === newFoodPos.x && part.y === newFoodPos.y));
            
            food = newFoodPos;
        }
        
        function updateVelocity() {
            if (directionQueue.length > 0) {
                const nextKey = directionQueue.shift(); 
                
                switch (nextKey) {
                    case 'ArrowUp':
                        if (currentDirection !== 'ArrowDown') { velocityX = 0; velocityY = -1; currentDirection = 'ArrowUp'; }
                        break;
                    case 'ArrowDown':
                        if (currentDirection !== 'ArrowUp') { velocityX = 0; velocityY = 1; currentDirection = 'ArrowDown'; }
                        break;
                    case 'ArrowLeft':
                        if (currentDirection !== 'ArrowRight') { velocityX = -1; velocityY = 0; currentDirection = 'ArrowLeft'; }
                        break;
                    case 'ArrowRight':
                        if (currentDirection !== 'ArrowLeft') { velocityX = 1; velocityY = 0; currentDirection = 'ArrowRight'; }
                        break;
                }
            }
        }

        function gameLoop() {
            if (!gameRunning || gamePaused) return; // Se verifica el estado de pausa
            
            updateVelocity(); 

            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.slice(1).some(part => part.x === head.x && part.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 1;
                scoreElement.textContent = `Puntuación: ${score}`;
                placeFood();
            } else {
                snake.pop();
            }

            drawGame();
        }

        function drawGame() {
            ctx.fillStyle = '#3b4252';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.08)'; 
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            ctx.fillStyle = '#ffb86c';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 * 0.7, 0, Math.PI * 2);
            ctx.fill();

            snake.forEach((part, index) => {
                ctx.fillStyle = '#EA7900';
                ctx.strokeStyle = '#282c34';
                ctx.lineWidth = 2; 

                const x = part.x * gridSize;
                const y = part.y * gridSize;
                const radius = gridSize / 4; 

                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + gridSize - radius, y);
                ctx.quadraticCurveTo(x + gridSize, y, x + gridSize, y + radius);
                ctx.lineTo(x + gridSize, y + gridSize - radius);
                ctx.quadraticCurveTo(x + gridSize, y + gridSize, x + gridSize - radius, y + gridSize);
                ctx.lineTo(x + radius, y + gridSize);
                ctx.quadraticCurveTo(x, y + gridSize, x, y + gridSize - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                if (index === 0) {
                    ctx.fillStyle = 'white';
                    const eyeSize = gridSize * 0.15;
                    const offset = gridSize * 0.35;
                    const center = { x: x + gridSize / 2, y: y + gridSize / 2 };

                    let vx = velocityX;
                    let vy = velocityY;
                    // Uso de la dirección actual para la visualización de los ojos
                    if (gamePaused || (vx === 0 && vy === 0)) { 
                        vx = (currentDirection === 'ArrowLeft') ? -1 : 1;
                        vy = (currentDirection === 'ArrowUp') ? -1 : ((currentDirection === 'ArrowDown') ? 1 : 0);
                        if (vx === 0 && vy === 0) { vx = 1; } // Dirección predeterminada
                    } 

                    let eye1 = { x: center.x, y: center.y };
                    let eye2 = { x: center.x, y: center.y };

                    if (vx === 1) { eye1.x += offset / 2; eye1.y -= offset / 2; eye2.x += offset / 2; eye2.y += offset / 2; } 
                    else if (vx === -1) { eye1.x -= offset / 2; eye1.y -= offset / 2; eye2.x -= offset / 2; eye2.y += offset / 2; } 
                    else if (vy === -1) { eye1.x -= offset / 2; eye1.y -= offset / 2; eye2.x += offset / 2; eye2.y -= offset / 2; } 
                    else if (vy === 1) { eye1.x -= offset / 2; eye1.y += offset / 2; eye2.x += offset / 2; eye2.y += offset / 2; }

                    ctx.beginPath(); ctx.arc(eye1.x, eye1.y, eyeSize, 0, Math.PI * 2); ctx.fill();
                    ctx.beginPath(); ctx.arc(eye2.x, eye2.y, eyeSize, 0, Math.PI * 2); ctx.fill();
                }
            });
        }

        function changeDirection(key) {
            if (!gameRunning || gamePaused) return; // No permitir cambiar dirección en pausa
            if (directionQueue.length < 2) {
                directionQueue.push(key);
            }
        }

        // NUEVO: Función para Pausar/Reanudar
        function togglePause() {
            if (!gameRunning || gameOverModal.style.display === 'flex' || startModal.style.display === 'flex') {
                return; 
            }

            gamePaused = !gamePaused;
            
            if (gamePaused) {
                clearInterval(intervalId);
                pauseModal.style.display = 'flex';
                pauseButton.textContent = '▶'; // Cambiar icono a Play
            } else {
                pauseModal.style.display = 'none';
                intervalId = setInterval(gameLoop, gameSpeed);
                pauseButton.textContent = '⏸'; // Cambiar icono a Pausa
            }
        }

        function drawCountdown(count) {
            drawGame(); 
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = "bold 100px 'Segoe UI', Arial";
            ctx.fillStyle = 'white';
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            if (count > 0) {
                ctx.fillText(count, canvas.width / 2, canvas.height / 2);
            } else if (count === 0) {
                ctx.font = "bold 50px 'Segoe UI', Arial";
                ctx.fillText("¡GO!", canvas.width / 2, canvas.height / 2);
            }
        }

        function showCountdown(speed, speedName) {
            startModal.style.display = 'none';
            gameSpeed = speed;
            gameSpeedName = speedName; 
            let count = 3;
            
            currentDirection = 'ArrowRight'; 
            velocityX = 1; 
            velocityY = 0;
            
            snake = [{ x: 12, y: 12 }];
            placeFood();
            drawGame();
            pauseButton.style.display = 'flex'; // Mostrar botón de pausa

            const countdownInterval = setInterval(() => {
                drawCountdown(count);
                count--;
                
                if (count < 0) {
                    clearInterval(countdownInterval);
                    startGame(gameSpeed);
                }
            }, 1000);
        }

        function startGame(speed) {
            if (gameRunning) return;
            
            score = 0;
            scoreElement.textContent = `Puntuación: 0`;
            gameRunning = true;
            gamePaused = false; // Asegurarse de que no esté en pausa
            pauseButton.textContent = '⏸';
            directionQueue.length = 0; 
            
            intervalId = setInterval(gameLoop, speed); 
            drawGame(); 
        }

        function gameOver() {
            gameRunning = false;
            gamePaused = false; // Reiniciar estado de pausa
            clearInterval(intervalId);
            pauseButton.style.display = 'none'; // Ocultar botón de pausa
            
            saveHighScore(score);
            
            sendRecordToServer(score, gameSpeedName);
            
            finalScoreValueElement.textContent = score;
            finalHighScoreValueElement.textContent = loadHighScore();
            gameOverModal.style.display = 'flex';
        }
        
        document.addEventListener('keydown', (event) => {
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                event.preventDefault();
                if (gameRunning && !gamePaused) {
                     changeDirection(event.key);
                } else if (!gameRunning && startModal.style.display === 'flex') {
                    showCountdown(100, 'Normal (Medio)');
                }
            } else if (event.key === ' ' && gameRunning) { 
                event.preventDefault();
                togglePause();
            }
        });

        document.getElementById('up').addEventListener('click', () => changeDirection('ArrowUp'));
        document.getElementById('down').addEventListener('click', () => changeDirection('ArrowDown'));
        document.getElementById('left').addEventListener('click', () => changeDirection('ArrowLeft'));
        document.getElementById('right').addEventListener('click', () => changeDirection('ArrowRight'));
        
        // Eventos para la Pausa
        pauseButton.addEventListener('click', togglePause);
        resumeButton.addEventListener('click', togglePause);
        
        playAgainBtn.addEventListener('click', () => {
            gameOverModal.style.display = 'none';
            pauseButton.style.display = 'none'; // Asegurarse de que esté oculto al volver a la pantalla de inicio
            startModal.style.display = 'flex'; 
        });
        
        document.getElementById('btnClasificatoria').addEventListener('click', () => {
            window.open(URL_CLASIFICACION_CON_ORIGEN, '_blank'); 
        });

        window.onload = () => {
            loadHighScore();
            loadSession(); 
            drawGame(); 
        };
    </script>
</body>
