<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoyo al Desarrollo - Gatosauriocrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            background-color: #373737; 
            color: #ccc; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none;
            
            overflow-y: auto; 
            overflow-x: hidden; 
        }

        .container {
            padding: 20px 15px; 
            max-width: 850px; 
            margin: 0 auto;
        }

        .banner-image {
            width: 100%;
            height: auto;
            max-width: 850px; 
            display: block;
            margin: 0 auto 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .message-box {
            background-color: #444; 
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        .message-box h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .support-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 25px; 
            margin-bottom: 25px; 
            background-color: #FF5E5B; 
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.3em;
            transition: background-color 0.3s ease;
            box-shadow: 0 6px #d14745;
            border: none;
            cursor: pointer;
        }

        .support-button:hover {
            background-color: #e74c3c;
        }

        .support-button:active {
            box-shadow: 0 2px #d14745;
            transform: translateY(4px);
        }
        
        .support-button i {
            margin-right: 10px;
        }
        
        a:focus, button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="baner-apoyo.png" alt="Banner de Apoyo Gatosauriocrack" class="banner-image">

        <a href="https://ko-fi.com/gatosauriocrack/goal?g=0" target="_blank" class="support-button">
            <i class="fas fa-mug-hot"></i> Apoyame
        </a>
        
        <div class="message-box">
            <p style="font-size: 1.1em; line-height: 1.5;">
                ¡Hola! Puedes apoyarme para cumplir mi objetivo. 
                Mi meta actual es reunir aproximadamente 
                <strong style="color: #6AA84F;">$1,350 USD (25,000 MXN)</strong> 
                para comprar una PC para poder desarrollar a gusto y también para cosas personales.
            </p>
            <p style="font-style: italic; font-size: 0.9em; margin-top: 10px;">
                Nota: Los precios son en dólares ($) en la plataforma de apoyo.
            </p>
        </div>
        
    </div>
</body>
</html>
