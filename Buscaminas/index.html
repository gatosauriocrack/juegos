            justify-content: space-around;

            cursor: pointer;

async function getAliasFromUID(uid) {
    if (!uid) return "Usuario";
    try {
        const doc = await usernamesCol.doc(uid).get();
        if (doc.exists && doc.data().alias) {
            return doc.data().alias;
        }
        const user = auth.currentUser;
        return (user.displayName || user.email.split('@')[0]) || "Usuario";
    } catch (error) {
        return "Usuario";
    }
}

        logoutButton.textContent = `Cerrar Sesi√≥n (${username})`;
        
        if (socialAuthContainer) socialAuthContainer.style.display = 'none';

    } else {
        currentUser = null;
        sessionStatusElement.textContent = `Sesi√≥n: No iniciada`;
        sessionStatusElement.style.color = 'var(--color-mine-revealed)';
        
        logoutButton.style.display = 'none';
        
        if (socialAuthContainer) socialAuthContainer.style.display = 'flex';
    }
}

auth.onAuthStateChanged((user) => {
    updateSessionUI(user);
});

async function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

    try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        
        const userDocRef = usernamesCol.doc(user.uid);
        const doc = await userDocRef.get();
        let alias = user.displayName || user.email.split('@')[0];

        if (!doc.exists) {
            await userDocRef.set({
                alias: alias,
                email: user.email,
                createdAt: FieldValue.serverTimestamp()
            }, { merge: true });
        } else {
            alias = doc.data().alias || alias;
        }

        document.getElementById('authModal').style.display = 'none';
        showNotification(true, `¬°√âxito! Bienvenido/a, ${alias}.`); 

    } catch (error) {
        let errorMessage = 'Error al iniciar sesi√≥n con Google. Int√©ntalo de nuevo.';
        if (error.code === 'auth/popup-closed-by-user') {
            errorMessage = 'La ventana de inicio de sesi√≥n fue cerrada.';
        } else if (error.code === 'auth/cancelled-popup-request') {
            errorMessage = 'El inicio de sesi√≥n fue cancelado.';
        }
        console.error("Error de autenticaci√≥n con Google:", error);
        showNotification(false, errorMessage);
    }
}

function logout() {
    auth.signOut()
        .then(() => {
            showNotification(true, "¬°Sesi√≥n cerrada correctamente!");
        })
        .catch((error) => {
            console.error("Error al cerrar sesi√≥n:", error);
            showNotification(false, "Error al cerrar sesi√≥n.");
        });
}

async function saveUserRecord(finalTime) {
    const user = auth.currentUser;
    if (!user) {
        console.log("No hay sesi√≥n iniciada, r√©cord no enviado globalmente.");
        showNotification(false, "Inicia sesi√≥n para guardar tu r√©cord.");
        return;
    }

    const uid = user.uid;
    const username = await getAliasFromUID(uid); 
    
    if (username === "Usuario") {
        showNotification(false, "Error: No se encontr√≥ tu alias. Inicia sesi√≥n de nuevo.");
        return;
    }

    const difficultyData = DIFFICULTIES['normal']; 
    const difficultyName = difficultyData.name; 

    const recordData = {
        uid: uid,
        username: username, 
        score: finalTime, 
        difficulty: difficultyName, 
        timestamp: FieldValue.serverTimestamp()
    };

    try {
        await leaderboardCol.add(recordData); 
        showNotification(true, `R√©cord de ${finalTime}s enviado por ${username}. ¬°Excelente!`);
    } catch (error) {
        showNotification(false, "Error al guardar el r√©cord global.");
        console.error("Error al guardar el r√©cord en Firebase:", error);
    }
}

let notificationTimeout;
function showNotification(isSuccess, message) {
    clearTimeout(notificationTimeout);
    
    sessionStatusElement.textContent = message;
    sessionStatusElement.style.color = isSuccess ? '#4CAF50' : '#F44336';
    
    notificationTimeout = setTimeout(() => {
        if (document.getElementById('authModal').style.display !== 'flex') {
            const user = auth.currentUser;
            user ? updateSessionUI(user) : updateSessionUI(null);
        }
    }, 4000); 
}

function openClasificacion() {
     document.getElementById('authModal').style.display = 'none';
     window.open(URL_CLASIFICACION_CON_ORIGEN, '_blank');
}

function setDifficulty() {
    const config = DIFFICULTIES['normal'];
    CURRENT_ROWS = config.rows;
    CURRENT_COLS = config.cols;
    CURRENT_MINES = config.mines;
    flagsRemainingDisplay.textContent = CURRENT_MINES; 
}

function placeMines() {
    let minesPlaced = 0;
    while (minesPlaced < CURRENT_MINES) {
        const r = Math.floor(Math.random() * CURRENT_ROWS);
        const c = Math.floor(Math.random() * CURRENT_COLS);
        if (!gameGrid[r][c].isMine) {
            gameGrid[r][c].isMine = true;
            minesPlaced++;
        }
    }
}

function calculateNeighborMines() {
    for (let r = 0; r < CURRENT_ROWS; r++) {
        for (let c = 0; c < CURRENT_COLS; c++) {
            if (gameGrid[r][c].isMine) continue;
            let count = 0;
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    if (dr === 0 && dc === 0) continue;
                    const nr = r + dr;
                    const nc = c + dc;
                    if (nr >= 0 && nr < CURRENT_ROWS && nc >= 0 && nc < CURRENT_COLS) {
                        if (gameGrid[nr][nc].isMine) { count++; }
                    }
                }
            }
            gameGrid[r][c].neighborMines = count;
        }
    }
}

function scrollToLeftEdge() {
    document.documentElement.scrollLeft = 0;
    document.body.scrollLeft = 0;
}


function createBoard() {
    setDifficulty(); 
    
    board.innerHTML = '';
    gameGrid = [];
    flagsPlaced = 0;
    flagsRemainingDisplay.textContent = CURRENT_MINES;

    gameOver = false;
    firstClickMade = false;
    resetTimer();
    hideFloatingActions();

    const celebrationElements = document.querySelectorAll('.celebration-element');
    celebrationElements.forEach(el => el.remove());

    board.style.gridTemplateColumns = `repeat(${CURRENT_COLS}, var(--cell-size))`;
    board.style.gridTemplateRows = `repeat(${CURRENT_ROWS}, var(--cell-size))`;
    
    document.documentElement.style.setProperty('--board-rows', CURRENT_ROWS);
    document.documentElement.style.setProperty('--board-cols', CURRENT_COLS);


    for (let r = 0; r < CURRENT_ROWS; r++) {
        const row = [];
        for (let c = 0; c < CURRENT_COLS; c++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.row = r;
            cell.dataset.col = c;

            if (Math.random() < 0.2) {
                cell.classList.add('grass-variant');
            }

            cell.addEventListener('touchstart', handleCellTouchStart);
            
            cell.addEventListener('mousedown', handleCellMouseDown); 
            cell.addEventListener('contextmenu', (e) => e.preventDefault());
            
            board.appendChild(cell);
            row.push({ isMine: false, isRevealed: false, isFlagged: false, neighborMines: 0, element: cell });
        }
        gameGrid.push(row);
    }
    placeMines();
    calculateNeighborMines();
    scrollToLeftEdge();
}

function handleCellMouseDown(event) {
    if (gameOver || floatingActionsContainer.style.display !== 'none') return;
    
    const cellElement = event.currentTarget;
    const r = parseInt(cellElement.dataset.row);
    const c = parseInt(cellElement.dataset.col);
    const cellData = gameGrid[r][c];

    if (!firstClickMade) {
        startTimer();
        firstClickMade = true;
    }

    if (event.button === 0) {
        event.preventDefault(); 
        if (!cellData.isFlagged) {
             revealCell(r, c);
        }
    } else if (event.button === 2) {
        event.preventDefault(); 
        toggleFlag(r, c);
    }
}

function revealCell(r, c) {
    if (r < 0 || r >= CURRENT_ROWS || c < 0 || c >= CURRENT_COLS) return;
    const cellData = gameGrid[r][c];
    if (cellData.isRevealed || cellData.isFlagged || gameOver) return;

    cellData.isRevealed = true;
    const element = cellData.element;
    element.classList.add('revealed');
    element.classList.remove('grass-variant');
    element.removeEventListener('touchstart', handleCellTouchStart);
    element.removeEventListener('mousedown', handleCellMouseDown);

    if (cellData.isMine) {
        element.classList.add('mine');
        element.textContent = 'üí£';
        endGame(false);
        return;
    }

    if (cellData.neighborMines > 0) {
        element.textContent = cellData.neighborMines;
        element.classList.add(`c${cellData.neighborMines}`);
    } else {
        for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
                if (dr !== 0 || dc !== 0) {
                    revealCell(r + dr, c + dc);
                }
            }
        }
    }
    checkWin();
}

function toggleFlag(r, c) {
    const cellData = gameGrid[r][c];
    if (cellData.isRevealed || gameOver) return;

    cellData.isFlagged = !cellData.isFlagged;
    cellData.element.classList.toggle('flagged');

    flagsPlaced += cellData.isFlagged ? 1 : -1;
    flagsRemainingDisplay.textContent = CURRENT_MINES - flagsPlaced;

    checkWin();
}

function checkWin() {
    let uncoveredCells = 0;
    const safeCells = (CURRENT_ROWS * CURRENT_COLS) - CURRENT_MINES;

    for (let r = 0; r < CURRENT_ROWS; r++) {
        for (let c = 0; c < CURRENT_COLS; c++) {
            if (gameGrid[r][c].isRevealed && !gameGrid[r][c].isMine) {
                uncoveredCells++;
            }
        }
    }

    if (uncoveredCells === safeCells) {
        endGame(true);
    }
}

function endGame(won) {
    gameOver = true;
    stopTimer();
    hideFloatingActions();
    for (let r = 0; r < CURRENT_ROWS; r++) {
        for (let c = 0; c < CURRENT_COLS; c++) {
            const cell = gameGrid[r][c];
            if (cell.isMine && !cell.isFlagged) {
                cell.element.classList.add('mine');
                cell.element.textContent = 'üí£';
            } else if (cell.isFlagged && !cell.isMine) {
                cell.element.textContent = '‚ùå';
                cell.element.classList.remove('flagged');
            }
            cell.element.removeEventListener('touchstart', handleCellTouchStart);
            cell.element.removeEventListener('mousedown', handleCellMouseDown); 
        }
    }

    if (won) {
        saveUserRecord(timer); 

        startCelebrationAnimation();
        setTimeout(() => showModal(true), 2800); 
    } else {
        showModal(false);
    }
}

function handleCellTouchStart(event) {
    if (gameOver) return;

    const cellElement = event.currentTarget;
    const r = parseInt(cellElement.dataset.row);
    const c = parseInt(cellElement.dataset.col);
    const cellData = gameGrid[r][c];

    if (selectedCellElement === cellElement) {
        hideFloatingActions();
        return;
    }

    if (!firstClickMade) {
        startTimer();
        firstClickMade = true;
    }

    if (cellData.isRevealed) {
        hideFloatingActions();
        return;
    }

    showFloatingActions(cellElement);
    selectedCellCoords = { r, c };
}

function showFloatingActions(cellElement) {
    if (selectedCellElement) {
        selectedCellElement.classList.remove('selected-for-action');
    }

    cellElement.classList.add('selected-for-action');
    selectedCellElement = cellElement;

    const rect = cellElement.getBoundingClientRect();
    const floatingActionsElement = document.getElementById('floating-actions');

    floatingActionsContainer.style.display = 'block';
    
    const menuWidth = floatingActionsElement.offsetWidth;
    const menuHeight = floatingActionsElement.offsetHeight;
    
    const cellCenterX = rect.left + window.scrollX + (rect.width / 2);
    
    floatingActionsContainer.style.left = `${cellCenterX - (menuWidth / 2)}px`;
    floatingActionsContainer.style.top = `${rect.top + window.scrollY - menuHeight - 10}px`;

    floatingActionsContainer.style.transformOrigin = 'center bottom';
}

function hideFloatingActions(event) {
    if (event) {
        event.stopPropagation();
        event.preventDefault();
    }

    floatingActionsContainer.style.display = 'none';
    if (selectedCellElement) {
        selectedCellElement.classList.remove('selected-for-action');
    }
    selectedCellElement = null;
    selectedCellCoords = null;
}

function handleFloatingAction(event, action) {
    event.stopPropagation();
    event.preventDefault();

    if (selectedCellCoords) {
        const { r, c } = selectedCellCoords;
        if (action === 'mine') {
            revealCell(r, c);
        } else if (action === 'flag') {
            toggleFlag(r, c);
        }
    }

    hideFloatingActions();
}

document.addEventListener('touchstart', (e) => {
    if (!board.contains(e.target) && !floatingActionsContainer.contains(e.target) && !modal.contains(e.target)) {
        hideFloatingActions();
    }
});

function startTimer() {
    if (timerInterval) clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        timer++;
        timerDisplay.textContent = String(timer).padStart(3, '0');
    }, 1000);
}

function stopTimer() { clearInterval(timerInterval); }

function resetTimer() {
    stopTimer();
    timer = 0;
    timerDisplay.textContent = '000';
}

function showModal(won) {
    modal.style.display = 'flex';
    if (won) {
        modal.classList.remove('defeat');
        defeatWrapper.style.display = 'none';
        modalContentWin.style.display = 'flex'; 
        winTimeDisplay.innerHTML = `<span class="win-time-icon">‚è±Ô∏è</span>${timer}s`; 
    } else {
        modal.classList.add('defeat');
        modalContentWin.style.display = 'none';
        defeatWrapper.style.display = 'flex';
    }
}

function hideModal() {
    modal.style.display = 'none';
    modal.classList.remove('defeat');
    modalContentWin.style.display = 'none';
    defeatWrapper.style.display = 'none';
}

function startCelebrationAnimation() {
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;

    for (let i = 0; i < 30; i++) { 
        const emoji = celebrationEmojis[Math.floor(Math.random() * celebrationEmojis.length)];
        const element = document.createElement('div');
        element.classList.add('celebration-element');
        element.textContent = emoji;

        const startX = Math.random() * viewportWidth;
        const startY = Math.random() * viewportHeight;
        
        element.style.left = `${startX}px`;
        element.style.top = `${startY}px`;

        element.style.setProperty('--x-offset', `${(Math.random() - 0.5) * 200}px`); 
        element.style.setProperty('--y-offset', `${(Math.random() - 0.5) * 200}px`); 
        element.style.setProperty('--y-offset-end', `${(Math.random() - 1) * 300}px`); 
        element.style.setProperty('--rotation-start', `${Math.random() * 360}deg`);
        element.style.setProperty('--rotation-end', `${(Math.random() * 360) + 720}deg`); 

        document.body.appendChild(element); 
        
        element.addEventListener('animationend', () => {
            element.remove();
        });
    }
}

document.getElementById('btnClasificatoria').addEventListener('click', openClasificacion);

window.onload = () => {
    createBoard();
};
