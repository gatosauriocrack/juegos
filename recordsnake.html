<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de R√©cords Globales - Snake</title>
    <style>
        :root {
            --color-naranja-principal: #EA7900;
            --color-fondo: #282c34;
            --color-tablero: #3b4252;
            --color-texto: #e0e0e0;
            --color-azul-puntaje: #00bcd4; 
            --max-width-pc: 900px; /* ‚≠ê Variable para el nuevo ancho m√°ximo en PC */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px; /* M√°s padding general en PC */
        }
        h1 {
            color: var(--color-naranja-principal);
            border-bottom: 3px solid var(--color-naranja-principal);
            padding-bottom: 5px;
            margin-bottom: 30px; /* M√°s espacio */
            font-size: 2.5em; /* Ligeramente m√°s grande */
        }
        
        #filter-container {
            width: 100%;
            /* ‚≠ê Ajuste para que coincida con el ancho de la tabla */
            max-width: var(--max-width-pc); 
            margin: 10px 0 30px 0; /* M√°s margen inferior */
            text-align: center;
            display: flex; /* Para centrar el contenido m√°s f√°cil */
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Para m√≥viles si es necesario */
        }
        #filter-container label {
            font-size: 1.1em;
            margin-right: 15px;
        }
        #speedFilter {
            padding: 12px; /* M√°s padding */
            border-radius: 8px; /* Bordes m√°s suaves */
            border: 2px solid var(--color-naranja-principal);
            background-color: var(--color-tablero);
            color: var(--color-texto);
            font-size: 1.1em; /* Fuente m√°s grande */
            cursor: pointer;
            width: 100%;
            max-width: 350px; /* Aumentado */
            appearance: none; 
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23EA7900%22%20d%3D%22M287%2C188.7L146.2%2C47.9L5.4%2C188.7h281.6z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center; /* Posici√≥n ajustada */
            background-size: 14px; /* Tama√±o ajustado */
            text-align: center;
            text-align-last: center;
        }
        
        #records-table {
            width: 100%;
            /* ‚≠ê MODIFICACI√ìN CLAVE PARA PC: Aumentar el ancho m√°ximo */
            max-width: var(--max-width-pc); 
            border-collapse: separate;
            border-spacing: 0 15px; /* M√°s espacio entre filas */
        }
        #records-table th, #records-table td {
            padding: 18px 25px; /* M√°s padding para legibilidad en PC */
            text-align: left;
            font-size: 1.05em;
        }
        #records-table th {
            background-color: var(--color-naranja-principal);
            color: var(--color-fondo);
            font-size: 1.2em;
            border-radius: 8px 8px 0 0; /* Bordes redondeados en el header */
            position: sticky; 
            top: 0;
            z-index: 10;
        }
        #records-table tr {
            background-color: var(--color-tablero);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra m√°s definida */
            transition: transform 0.2s;
        }
        #records-table tr:hover {
            transform: translateY(-3px); /* Efecto hover m√°s pronunciado */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
        #records-table td:first-child {
            font-weight: bold;
            color: var(--color-naranja-principal);
        }
        .score-cell {
            font-weight: bold;
            color: var(--color-azul-puntaje); 
            font-size: 1.1em;
        }
        #message {
            color: var(--color-naranja-principal);
            font-size: 1.4em; /* Mensaje de carga m√°s visible */
            margin-top: 30px;
        }
        
        #returnButtonContainer a {
            font-size: 1.2em; /* Enlace de retorno m√°s grande */
        }

        /* Ajuste para m√≥viles/tabletas (max-width: 650px) */
        @media (max-width: 950px) {
             /* Permite que la tabla y el filtro usen casi todo el ancho antes de colapsar */
            #records-table, #filter-container {
                max-width: 95%;
            }
        }
        
        @media (max-width: 650px) {
            #records-table, #filter-container {
                font-size: 0.9em;
                max-width: 100%;
                border-spacing: 0 5px;
            }
            #records-table th, #records-table td {
                padding: 10px 5px;
                font-size: 1em;
            }
            #filter-container {
                flex-direction: column;
                margin-bottom: 20px;
            }
            #filter-container label {
                margin-right: 0;
                margin-bottom: 10px;
            }
            #speedFilter {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>üêç Tabla de R√©cords Globales üèÜ</h1>
    
    <div id="filter-container">
        <label for="speedFilter">Filtrar por Velocidad:</label>
        <select id="speedFilter" onchange="filterAndDisplayRecords()">
            <option value="Todas las Velocidades">Todas las Velocidades</option>
            <option value="Lento (F√°cil)">Lento (F√°cil)</option>
            <option value="Normal (Medio)" selected>Normal (Medio)</option>
            <option value="R√°pido (Dif√≠cil)">R√°pido (Dif√≠cil)</option>
        </select>
    </div>

    <p id="message">Cargando r√©cords...</p>

    <table id="records-table">
        <thead>
            <tr>
                <th>Posici√≥n</th>
                <th>Usuario</th>
                <th>Puntaje</th>
                <th>Velocidad</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
    
    <p id="returnButtonContainer" style="margin-top: 20px; display:none;">
        <a href="https://gatosauriocrack.github.io/juegos/snake" style="color: var(--color-naranja-principal); text-decoration: none; font-weight: bold;">‚Üê Volver al juego</a>
    </p>

    <script>
        const RENDER_API_URL = "https://procesador-de-records.onrender.com"; 
        const GAME_API_KEY = 'Snake_game'; 
    
        const tbody = document.querySelector('#records-table tbody');
        const messageElement = document.getElementById('message');
        const speedFilter = document.getElementById('speedFilter');
        
        let allRecords = []; 
        
        const trophyEmojis = ['üèÜ', 'ü•à', 'ü•â']; 

        function filterAndDisplayRecords() {
            const selectedSpeed = speedFilter.value;
            
            const filteredRecords = allRecords.filter(record => {
                if (selectedSpeed === 'Todas las Velocidades') {
                    return true;
                }
                return record.speed === selectedSpeed; 
            });
            
            // Ordena de mayor a menor puntaje
            filteredRecords.sort((a, b) => b.score - a.score);

            const recordsToShow = filteredRecords.slice(0, 10); // Limita a los 10 mejores
            
            tbody.innerHTML = ""; 
            
            if (allRecords.length === 0) {
                 messageElement.textContent = "A√∫n no hay r√©cords registrados.";
                 return;
            }

            if (recordsToShow.length === 0) {
                messageElement.textContent = `No hay r√©cords para la velocidad "${selectedSpeed}".`;
                return;
            }
            
            messageElement.textContent = ""; 

            recordsToShow.forEach((record, index) => {
                const row = tbody.insertRow();
                const position = index + 1;
                
                const posCell = row.insertCell();
                const userCell = row.insertCell();
                const scoreCell = row.insertCell();
                const speedCell = row.insertCell();
                
                if (position <= 3) {
                    posCell.innerHTML = trophyEmojis[index] + " " + position;
                } else {
                    posCell.textContent = position;
                }
                
                userCell.textContent = record.username;
                scoreCell.textContent = record.score;
                scoreCell.classList.add('score-cell'); 
                speedCell.textContent = record.speed;
            });
        }

        async function fetchRecords(isRetry = false) {
            
            if (!isRetry) {
                messageElement.textContent = "Intentando despertar el servidor (Render) y cargar los r√©cords...";
            } else {
                messageElement.textContent = "Reintentando conexi√≥n... (Render se est√° despertando)";
            }
            
            try {
                const url = `${RENDER_API_URL}/get_records?game_name=${GAME_API_KEY}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                allRecords = data.highscores; 
                filterAndDisplayRecords(); 

            } catch (error) {
                console.error(`Error al obtener r√©cords (${isRetry ? 'Reintento' : 'Intento 1'}):`, error);
                
                if (!isRetry) {
                    setTimeout(() => fetchRecords(true), 3000); 
                } else {
                    messageElement.textContent = `Error al conectar con el servidor. Render podr√≠a estar inactivo o inalcanzable: ${error.message}`;
                }
            }
        }
        
        // L√≥gica para comprobar si se abri√≥ desde el juego
        function checkURLOrigin() {
            const urlParams = new URLSearchParams(window.location.search);
            const returnButton = document.getElementById('returnButtonContainer');
            
            // Si la URL contiene ?from=game, muestra el bot√≥n.
            if (urlParams.get('from') === 'game') {
                if (returnButton) {
                    returnButton.style.display = 'block';
                }
            } 
        }

        // Llamadas iniciales
        fetchRecords();
        checkURLOrigin();
        
        // Intervalo para refrescar cada 60 segundos
        setInterval(() => fetchRecords(), 60000); 
    </script>
</body>
</html>
